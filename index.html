<!DOCTYPE html>
<html>
<head>
    <title>Simple Sankey Diagram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
        .node rect {
            fill-opacity: 0.9;
            shape-rendering: crispEdges;
            cursor: ns-resize;  /* Show vertical resize cursor */
        }
        .node text {
            pointer-events: none;
            font-size: 0.8em;
        }
        .link {
            fill: none;
            stroke-opacity: 0.5;
        }
        .link:hover {
            stroke-opacity: 0.8;
        }
        .column-label {
            font-size: 1em;
            font-weight: bold;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        // Set the dimensions
        const margin = {top: 40, right: 50, bottom: 10, left: 50};
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        // Sample data
        const data = {
            nodes: [
                {name: "A1"},
                {name: "A2"},
                {name: "B1"},
                {name: "B2"},
                {name: "C1"},
                {name: "C2"},
                {name: "D1"},
                {name: "D2"},
                {name: "E1"},
                {name: "E2"},
                {name: "F1"},
                {name: "F2"}
            ],
            links: [
                {source: 0, target: 2, value: 2},
                {source: 0, target: 3, value: 1},
                {source: 1, target: 3, value: 2},
                {source: 2, target: 4, value: 1},
                {source: 2, target: 5, value: 1},
                {source: 3, target: 5, value: 2},
                {source: 4, target: 6, value: 1},
                {source: 4, target: 7, value: 1},
                {source: 5, target: 7, value: 1},
                {source: 6, target: 8, value: 1},
                {source: 7, target: 9, value: 2},
                {source: 8, target: 10, value: 1},
                {source: 9, target: 11, value: 1}
            ]
        };

        // Create the SVG container
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Set up the sankey generator
        const sankey = d3.sankey()
            .nodeWidth(15)
            .nodePadding(10)
            .extent([[1, 1], [width - 1, height - 6]]);

        // Generate the sankey data
        const {nodes, links} = sankey(data);

        // Add the links
        svg.append("g")
            .selectAll("path")
            .data(links)
            .join("path")
            .attr("class", "link")
            .attr("d", d3.sankeyLinkHorizontal())
            .style("stroke", "#000")
            .style("stroke-width", d => Math.max(1, d.width));

        // Add drag behavior
        const drag = d3.drag()
            .on("start", function() {
                d3.select(this).raise();  // Bring dragged node to front
            })
            .on("drag", function(event, d) {
                // Calculate new y position (constrained to vertical movement)
                const newY = Math.max(0, Math.min(height - (d.y1 - d.y0), event.y));
                
                // Update node position
                d.y0 = newY;
                d.y1 = newY + (d.y1 - d.y0);
                
                // Update node position
                d3.select(this)
                    .attr("transform", `translate(${d.x0},${d.y0})`);
                
                // Recalculate Sankey layout
                sankey.update({nodes: nodes, links: links});
                
                // Update links in real-time
                svg.selectAll(".link")
                    .attr("d", d3.sankeyLinkHorizontal());
            });

        // Add the nodes
        const node = svg.append("g")
            .selectAll("g")
            .data(nodes)
            .join("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x0},${d.y0})`)
            .call(drag);  // Make nodes draggable

        // Add the rectangles for the nodes
        node.append("rect")
            .attr("height", d => d.y1 - d.y0)
            .attr("width", d => d.x1 - d.x0)
            .attr("fill", "#69b3a2");

        // Add the title for the nodes
        node.append("text")
            .attr("x", d => (d.x0 < width / 2) ? 6 + (d.x1 - d.x0) : -6)
            .attr("y", d => (d.y1 - d.y0) / 2)
            .attr("dy", "0.35em")
            .attr("text-anchor", d => (d.x0 < width / 2) ? "start" : "end")
            .text(d => d.name);

        // Add column labels
        const columns = ['Column A', 'Column B', 'Column C', 'Column D', 'Column E', 'Column F'];
        const columnWidth = width / (columns.length - 1);
        
        svg.append("g")
            .selectAll("text")
            .data(columns)
            .join("text")
            .attr("class", "column-label")
            .attr("x", (d, i) => i * columnWidth)
            .attr("y", -margin.top/2)
            .text(d => d);
    </script>
</body>
</html>
